<div ng-controller="forumController">
    <div class="col-sm-12" style="margin-top:10px;">
        <div class="col-sm-2">
            <a href="#" class="btn btn-info" ng-click="addForum()">Updates <span class="badge">+</span></a>
        </div>
    </div>
    <div class="col-xs-9" style="margin-top:2%">
        <div class="panel panel-default" ng-repeat="item in filteredForums">
            <div class="panel-heading">
                <strong>{{item.Title}}</strong>
                <span class="pull-right label label-primary">
                    Created By: {{item.CreatedBy}}
                </span>
            </div>
            <div class="panel-body">
                <div class="media">

                    <div class="media-body">
                        <p>{{item.Contents}}</p>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <a ng-click="deleteForum(item.ForumId)" class="btn btn-danger btn-xs">Archive</a>
                <a ng-click="editForum(item)" class="btn btn-info btn-xs">Edit</a>
            </div>
        </div>
        <pagination ng-model="currentPage"
                    total-items="forums.length"
                    max-size="maxSize">
        </pagination>
    </div>

    <div class="col-xs-3">
    </div>

    <div ng-show="divForumEdit" class="col-xs-9">
        <div style="margin-top:10px;">
            <div class="panel panel-info">
                <div class="panel-heading" style="color:#3276B1"><b>{{Action}} Forum</b></div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <td><b>Forum Id</b></td>
                            <td>
                                <input type="text" disabled="disabled" class="form-control" ng-model="forumId" />
                            </td>
                            <td><b>Title</b></td>
                            <td>
                                <input type="text" ng-model="forumTitle" class="form-control" required />
                            </td>
                        </tr>
                        <tr>
                            <td><b>Contents</b></td>
                            <td>
                                <input type="text" ng-model="forumContents" class="form-control" required />
                            </td>
                            <td><b>Created By</b></td>
                            <td>
                                <input type="text" ng-model="forumCreatedBy" class="form-control" required />
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" class="btn btn-xs" value="Save" ng-click="editForumData()" style="background:#4BC0C0;color:white" />
                                <input type="button" class="btn btn-danger btn-xs" value="Cancel" ng-click="cancel()" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
